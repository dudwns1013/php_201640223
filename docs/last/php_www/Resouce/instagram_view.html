<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DB Web Tools</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <style>
    body{
      padding-top: 56px;
    }
  </style>
</head>

<body>
  <!-- Navigation -->
  <div class="float-right">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="../insta"><i class="fab fa-instagram"></i> Instagram</a>
    </nav>
  </div>
  <div class="container-fluid ">
      <div class="tab-content">
        <div id="home" class="container-fluid tab-pane active "><br>
          <div class="row justify-content-center">
            <div class=card custom-card mt-3 style=width:50% id=prova>
              <div class="container">
                <div class="row">
                  <div class="col-6 py-2">
                    <h1>{{title}}</h1>
                  </div>
                  <div class="col-6 py-2">
                    <div>
                      <h5>내용 : {{content}}</h5>
                    </div>
                  </div>
                  <div style="width: 50%; height: 50%; overflow: hidden">
                      {{image}}
                  </div>
                </div>
                <div class="row">
                  <div class="col-8 py-4">
                      <i class="far fa-heart">{{likes}}</i>
                  </div>
                  <div class="col-4 py-2">
                    <form name="detail" method="post">
                        <input type="hidden" name="uid" value="{{id}}">
                        <input type="hidden" name="mode" value="Likeup">
                        <button type="button" class="btn btn-success" id="LikeUp">좋아요</button>
                        <button type="button" class="btn btn-warning" id="edit">수정</button>
                        <button type="button" class="btn btn-danger" id="delete">삭제</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      const addBtn = document.getElementById("LikeUp");
      addBtn.addEventListener("click", function() {
        alert("좋아요!");
        document.forms.detail.submit();
      });

      const removeBtn = document.getElementById("delete");
      removeBtn.addEventListener("click", function(){
        alert("삭제합니다.");
        document.location.href="/insta/{{tablename}}/delete";
      });

      const editBtn = document.getElementById("edit");
      editBtn.addEventListener("click", function(){      
        alert("수정합니다.");
        document.location.href="/insta/{{tablename}}/edit";
      });
    </script>
    
</body>

</html>
